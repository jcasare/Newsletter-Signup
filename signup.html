<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="/mydp.jpg">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="mydp.jpg" alt="jerry_picture">
    <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>


    <div class="form-floating">
      <input type="text" class="form-control top" name="fName" id="floatingFirstName"  placeholder="Enter your name here">
      <label for="floatingFirstName">First Name</label>
    </div>
    <div class="form-floating ">
      <input type="text" class="form-control middle" name="lName" id="floatingLastName" placeholder="Password">
      <label for="floatingLastNme">Last Name</label>
    </div>
    <div class="form-floating ">
      <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-3 mb-3 text-muted">Jerry C. Asare</p>
  </form>
</main>



  </body>
</html>
